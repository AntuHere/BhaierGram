<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log in • Instagram</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login_wrapper">
        <div class="login_header">
            <div class="top">
                <div class="logo">
                    <img src="../assets/logo.svg" alt="instagram" style="width: 175px;">
                </div>
                <div class="form">
                    <form action="">
                        <div class="input_field">
                            <input type="text" placeholder="Phone number, username, or email" class="input">
                        </div>
                        <div class="input_field">
                            <input type="password" placeholder="Password" class="input">
                        </div>
                        <div class="login_btn"><a href="../index.html">Log In</a></div>
                    </form>
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="dif">
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
            <div class="signup">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
        <div class="login_footer">
            <div class="links">
                <ul>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">SUPPORT</a></li>
                    <li><a href="#">PRESS</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">JOBS</a></li>
                    <li><a href="#">PRIVACY</a></li>
                    <li><a href="#">TERMS</a></li>
                    <li><a href="#">DIRECTORY</a></li>
                    <li><a href="#">PROFILES</a></li>
                    <li><a href="#">HASHTAGS</a></li>
                    <li><a href="#">LANGUAGE</a></li>
                </ul>
            </div>
            <div class="copyright">
                © 2019 INSTAGRAM
            </div>
        </div>
    </div>

</body>

</html>
